<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload</title>
</head>
{% extends "base.html" %}
{% block content %}
  <body style="text-align:center">
    <h1>Upload Page</h1>
    <hr/>
    <h3>Upload File!</h3>
    <img src="{{ url_for('static',filename='images/upload.png') }}", width="70" style="margin:0 auto;display: block;")/>
    <br>
    <form action = "http://localhost:5000/dashboard" method = "POST" enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <input type = "text" name = "param" />
        <input type = "submit"/>
    </form>
  </body>
{% endblock %}
</html>
