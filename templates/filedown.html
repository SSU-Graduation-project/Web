<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
{% extends "base.html" %}
{% block content %}
<body style="text-align: center;">
    <h3>Download File!</h3>
    <img src="{{ url_for('static',filename='images/download.png') }}", width="70")/><br>
    <br>
    <form action = "http://localhost:5000/fileDown" method = "POST" enctype = "multipart/form-data" class="form-inline">
      <div class="col text-center">
        <input type = "text" name = "file" class="form-control"/>
        <input type = "submit" class="btn btn-outline-dark"/>
      </div>
    </form><br>

    <hr/>
    <h3>File List</h3>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="list-group border border-dark rounded">
            {% for n in files %}
            <li class="list-group-item">{{n}}
              <span class="badge badge-primary">{{n.split(".")[1].lower()}}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
</html>
